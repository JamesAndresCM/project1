@()(content:Html)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="@routes.Assets.versioned("bower_components/bootstrap/dist/css/bootstrap.min.css")" rel="stylesheet">

    <link  type="text/css" href="@routes.Assets.versioned("bower_components/sweetalert/dist/sweetalert.css")" rel="stylesheet">
    <link  type="text/css" href="@routes.Assets.versioned("bower_components/sweetalert/themes/twitter/twitter.css")" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-inverse"> <div class="container-fluid">
       <div class="navbar-header">
         <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9" aria-expanded="false">
           <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span>
           <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button> <a class="navbar-brand" href="/#">Main</a> </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
            <ul class="nav navbar-nav"> <li class="active"><a href="/">Home</a></li>
             </ul>
           </div>
         </div>
       </nav>
       <div class="container">
         @content
       </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="@routes.Assets.versioned("bower_components/jquery/dist/jquery.min.js")"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="@routes.Assets.versioned("bower_components/bootstrap/dist/js/bootstrap.min.js")"></script>
    <script src="@routes.Assets.versioned("bower_components/sweetalert/dist/sweetalert.min.js")"></script>
    <!--scripts-->
    <script src="@routes.Assets.versioned("javascripts/test.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/cuser.js")"></script>
  </body>
</html>
